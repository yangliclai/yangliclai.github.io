<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .chart rect {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <p>2024 first 6 month Revenue is : <span id="csvdata"></span></p>
    <svg class="chart" width="800" height="500"></svg>
    <button id="goButton">Go</button>
    <script>
        // Load the data from CSV file
        d3.csv("data02.csv", function(error, data) {
            if (error) throw error;

            // Extract values from the data
            var values = data.map(function(d) { return +d.csvdata; });
            document.getElementById("csvdata").innerHTML = values;

            var margin = {top: 20, right: 30, bottom: 30, left: 50},
                width = 700 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scaleBand()
                .domain(["2024-Jan", "2024-Feb", "2024-Mar", "2024-Apr", "2024-May", "2024-Jun"])
                .range([0, width])
                .padding(0.1);

            var y = d3.scaleLinear()
                .domain([420, d3.max(values, function(d) { return d / 1000; })])
                .range([height, 0]);

            var svg = d3.select(".chart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.selectAll(".bar")
                .data(values)
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d, i) { return x(x.domain()[i]); })
                .attr("y", function(d) { return y(d / 1000); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d / 1000); });

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y));

        });

        document.getElementById("goButton").addEventListener("click", function() {
            window.location.href = "8-2-6_answer.html";
        });
    </script>
</body>
</html>
