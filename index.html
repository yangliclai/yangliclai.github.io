<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        .chart rect {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <p>2024 first 6 month Revenue is : <span id="csvdata"></span></p>
    <svg class="chart" width="300" height="500"></svg>
    <button id="goButton">Go</button>
    <script>
        // Load the data from CSV file
        d3.csv("data02.csv", function(error, data) {
            if (error) throw error;

            // Extract values from the data
            var values = data.map(function(d) { return +d.csvdata; });
            document.getElementById("csvdata").innerHTML = values;

            var chartHeight = 500;
            var barWidth = 30;
            var barPadding = 20;

            d3.select(".chart")
                .selectAll("rect")
                .data(values)
                .enter().append("rect")
                .attr("width", barWidth)
                .attr("height", function(d) { return d / 1000 ; })
                .attr("x", function(d, i) { return i * (barWidth + barPadding); })
                .attr("y", function(d) { return chartHeight - d / 1000; });
        });

        document.getElementById("goButton").addEventListener("click", function() {
            window.location.href = "pie_example.html";
        });
    </script>
</body>
</html>
