<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        .chart rect {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <p>Here are the magic numbers from Lost: <span id="csvdata"></span></p>
    <svg class="chart" width="120" height="500"></svg>
    <button id="goButton">Go</button>
    <script>
        // Load the data from CSV file
        d3.csv("data.csv", function(error, data) {
            if (error) throw error;

            // Extract values from the data
            var values = data.map(function(d) { return +d.csvdata; });
            document.getElementById("csvdata").innerHTML = values;

            d3.select(".chart")
                .selectAll("rect")
                .data(values)
                .enter().append("rect")
                .attr("width", 19)
                .attr("height", function(d) { return d * 10; })
                .attr("x", function(d, i) { return i * 20; })
                .attr("y", function(d) { return 420 - d * 10; });
        });

        document.getElementById("goButton").addEventListener("click", function() {
            window.location.href = "8-2-6_answer.html";
        });
    </script>
</body>
</html>
