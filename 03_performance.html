<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        .chart rect {
            fill: steelblue;
        }
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: black;
        }
    </style>
</head>
<body>
    <p>2024 first 6 month Revenue is : <span id="csvdata"></span></p>
    <svg class="chart" width="600" height="500"></svg>
    <button id="goButton">Back</button>
    <script>
        // Load the data from CSV file
        d3.csv("data02.csv", function(error, data) {
            if (error) throw error;

            // Extract values from the data
            var values = data.map(function(d) { return +d.csvdata; });
            document.getElementById("csvdata").innerHTML = values;

            var chartHeight = 500;
            var chartWidth = 600;
            var barWidth = 30;
            var barPadding = 20;
            var margin = {top: 20, right: 20, bottom: 40, left: 80}; // Increased left margin
            var height = chartHeight - margin.top - margin.bottom;
            var width = chartWidth - margin.left - margin.right;

            var xScale = d3.scale.ordinal()
                .domain(values.map((d, i) => "Month " + (i + 1)))
                .rangeRoundBands([0, width], .1);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(values)])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .tickFormat(d3.format(".2f"));

            var svg = d3.select(".chart")
                .attr("width", chartWidth)
                .attr("height", chartHeight)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.selectAll("rect")
                .data(values)
                .enter().append("rect")
                .attr("width", xScale.rangeBand())
                .attr("height", function(d) { return height - yScale(d); })
                .attr("x", function(d, i) { return xScale("Month " + (i + 1)); })
                .attr("y", function(d) { return yScale(d); });

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", function(d) {
                    return "rotate(-65)";
                });

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "-2.5em")
                .style("text-anchor", "end")
                .text("Revenue (in k)");
        });

        document.getElementById("goButton").addEventListener("click", function() {
            window.location.href = "02_Rev_Bearkdown.html";
        });
    </script>
</body>
</html>
