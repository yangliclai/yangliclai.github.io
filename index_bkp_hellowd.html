<!DOCTYPE html>
<html>
<head>
    <title>Backup Page</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <button id="backButton">Back</button>
    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
